<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Nihongo Sekai</title>
    <meta
      name="description"
      content="Join Nihongo Sekai and start your Japanese learning journey with expert teachers and immersive content."
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Auth CSS -->
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéå</text></svg>"
    />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <!-- Auth Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <span class="brand-icon">Êó•</span>
          <span class="brand-text">Nihongo Sekai</span>
        </div>
        <h1 class="auth-title">Start Learning Japanese</h1>
        <p class="auth-subtitle">
          Join thousands of learners mastering Japanese with expert guidance
        </p>
      </div>

      <!-- Auth Form -->
      <div class="auth-form">
        <!-- Role Selector -->
        <div class="role-tabs" data-active="0">
          <div class="role-tab active" data-role="learner">Learner</div>
          <div class="role-tab" data-role="partner">Partner</div>
          <div class="role-tab" data-role="admin">Admin</div>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <div class="social-buttons">
            <button class="social-btn google" data-provider="Google">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path
                  fill="#4285f4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34a853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#fbbc05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#ea4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </button>
            <button class="social-btn facebook" data-provider="Facebook">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Continue with Facebook
            </button>
          </div>
          <div class="social-divider">Or create account with email</div>
        </div>

        <!-- Sign Up Form -->
        <form id="authForm" novalidate>
          <!-- Basic Fields -->
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
            <span class="input-icon"></span>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
            <span class="input-icon"></span>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
            />
            <span class="input-icon"></span>
            <div class="password-strength">
              <div class="strength-meter">
                <div class="strength-fill"></div>
              </div>
              <div class="strength-text">Password strength</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
            />
            <span class="input-icon"></span>
          </div>

          <!-- Dynamic Fields (Role-specific) -->
          <div id="dynamicFields">
            <!-- Partner-specific fields will be inserted here -->
          </div>

          <button type="submit" id="submitBtn" class="auth-submit-btn">
            Create Account
          </button>
        </form>

        <!-- Auth Links -->
        <div class="auth-links">
          <div class="signup-prompt">
            Already have an account?
            <a href="login.html" class="auth-link"> üîê Sign in here </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/global.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
